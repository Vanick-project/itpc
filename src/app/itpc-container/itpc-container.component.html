<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container-main">
        <table class="table table-condensed">
          <thead class="bgColor">
            <tr class="vertival">
              <th>Origine</th>
              <th>Vol</th>
              <th class="custom-column">STD</th>
              <th class="custom-column">Status</th>
              <th class="custom-column2">Premier Bag</th>
              <th>Nb de bag</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let arrFlight of arrivalFlightData; let index = index"
              class="vertival"
              (click)="openModal(index)"
            >
              <!--Itpc data displayed-->
              <td>{{ arrFlight.airport }}</td>
              <td
                [ngClass]="{
                  full: arrFlight.flightArrivedOrder == 3,
                  changed:
                    arrFlight.flightArrivedOrder > 0 &&
                    arrFlight.flightArrivedOrder < 3
                }"
              >
                {{ arrFlight.arrFlight }}
              </td>
              <td class="custom-column">{{ arrFlight.schedTime.slice(10) }}</td>
              <td class="custom-column">
                {{ arrFlight.status }}
              </td>
              <td
                class="custom-column"
                [ngClass]="{
                  blinkEnd:
                    arrFlight.bagArrivedOrder == 3 && arrFlight.firstBag != 0,
                  blinkArr:
                    arrFlight.bagArrivedOrder > 0 &&
                    arrFlight.bagArrivedOrder < 3
                }"
              >
                <span>{{ arrFlight.firstBag.slice(10) }}</span>
              </td>
              <td>{{ arrFlight.NumberIn }} sur {{ arrFlight.NumberBag }}</td>
            </tr>
          </tbody>
        </table>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
      </div>
    </section>
  </body>
</html>
