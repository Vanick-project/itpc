<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  </head>
  <body>
    <section>
      <div class="container-main">
        <table class="table table-condensed table-striped table-hover">
          <thead class="bgColor">
            <tr class="vertival">
              <th>Origine</th>
              <th>Vol</th>
              <th class="width-250">STD</th>
              <th class="width-250">Status</th>
              <th class="width-150">Premier Bag</th>
              <th>Nb de bag</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let arrivalFlight of arrivalFlightData; let index = index"
              class="vertival"
              (click)="openModal(index)"
            >
              <!--Itpc data displayed-->
              <td>{{ arrivalFlight.orig_airport }}</td>
              <td
                [ngClass]="{
                  'bg-info bg-gradient bg-opacity-50':
                    timingVol(arrivalFlight.schedTime) == 1 &&
                    arrivalFlight.status == 'ARR',
                  'bg-danger bg-gradient bg-opacity-75':
                    timingVol(arrivalFlight.schedTime) == 2 &&
                    arrivalFlight.status == 'ARR'
                }"
              >
                {{ arrivalFlight.arrivalFlight }}
              </td>
              <td class="width-250">
                {{ arrivalFlight.schedTime.slice(10) }}
              </td>
              <td class="width-250">
                {{ arrivalFlight.status }}
              </td>

              <td
                class="width-250"
                [ngClass]="{
                  'bg-info bg-gradient bg-opacity-50 ':
                    timingBagArr(arrivalFlight.firstBag) == 2 &&
                    arrivalFlight.status == 'ARR',
                  'bg-danger bg-gradient bg-opacity-75':
                    timingBagArr(arrivalFlight.firstBag) == 1 &&
                    arrivalFlight.status == 'ARR'
                }"
              >
                {{ arrivalFlight.firstBag.slice(11) }}
              </td>
              <td>
                {{ arrivalFlight.numberIn }} sur {{ arrivalFlight.numberBag }}
              </td>
            </tr>
          </tbody>
        </table>
        <!--<script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"
        ></script>-->
        <script>
          src = "./assets/js/bootstrap.min.js";
        </script>
      </div>
    </section>
  </body>
</html>
